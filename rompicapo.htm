<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rompicapo - Sposta i Blocchi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      grid-template-rows: repeat(6, 50px);
      gap: 5px;
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
    }

    .block {
      background-color: #333;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .yellow { background-color: yellow; }
    .orange { background-color: orange; }
  </style>
</head>
<body>
  <h1>Rompicapo: Sposta i Blocchi!</h1>
  <p>Muovi i blocchi geometrici per liberare il blocco rosso.</p>
  <div id="grid">
    <div class="block red" data-move="horizontal" style="grid-column: 2 / span 2; grid-row: 3;"></div>
    <div class="block blue" data-move="vertical" style="grid-column: 4; grid-row: 1 / span 2;"></div>
    <div class="block green" data-move="horizontal" style="grid-column: 1 / span 3; grid-row: 1;"></div>
    <div class="block yellow" data-move="vertical" style="grid-column: 3; grid-row: 4 / span 3;"></div>
    <div class="block orange" data-move="horizontal" style="grid-column: 1 / span 2; grid-row: 5;"></div>
  </div>

  <script>
    const blocks = document.querySelectorAll('.block');
    let selectedBlock = null;
    let startPos = null;

    // Event listener per il drag & drop
    blocks.forEach(block => {
      block.addEventListener('mousedown', startDrag);
      block.addEventListener('mouseup', endDrag);
    });

    function startDrag(e) {
      selectedBlock = e.target;
      startPos = { x: e.clientX, y: e.clientY };
      document.addEventListener('mousemove', moveBlock);
    }

    function moveBlock(e) {
      if (!selectedBlock) return;

      const moveType = selectedBlock.getAttribute('data-move');
      const deltaX = e.clientX - startPos.x;
      const deltaY = e.clientY - startPos.y;

      if (moveType === 'horizontal') {
        selectedBlock.style.transform = `translateX(${deltaX}px)`;
      } else if (moveType === 'vertical') {
        selectedBlock.style.transform = `translateY(${deltaY}px)`;
      }
    }

    function endDrag() {
      document.removeEventListener('mousemove', moveBlock);
      selectedBlock.style.transform = ''; // reset posizione
      selectedBlock = null;
      startPos = null;
    }
  </script>
</body>
</html>
