<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operazioni entro il 100</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #operation {
            font-size: 3em;
            margin: 20px;
        }
        #startButton, #resultsButton, #restartButton {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
            display: none;
            font-size: 1.5em; /* Aumentato il font size dei risultati */
            text-align: left; /* Allinea il testo a sinistra */
        }
        #progressBar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            margin: 20px 0;
        }
        #progress {
            height: 100%;
            width: 100%;
            background-color: #4caf50; /* Colore verde */
        }
        .square {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: blue;
            margin: 5px;
            transition: background-color 0.3s;
        }
        #config {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: left;
        }
        #slider {
            width: 200px;
        }
        #resultsTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        #resultsTable th, #resultsTable td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Operazioni entro il 100</h1>
    <div id="config">
        <label for="timeSlider">Tempo (5-30 secondi):</label>
        <input type="range" id="timeSlider" min="5" max="30" value="10">
        <span id="timeValue">10</span> secondi<br>
        
        <label><input type="checkbox" id="additionCheck" checked> Includi somme</label><br>
        <label><input type="checkbox" id="firstAddendRound" disabled> Primo addendo solo decine tonde</label><br>
        <label><input type="checkbox" id="secondAddendRound" disabled> Secondo addendo solo decine tonde</label><br>
        <label><input type="checkbox" id="threeAddends" disabled> Tre addendi</label><br>
        <label><input type="checkbox" id="thirdAddendRound" disabled> Terzo addendo solo decine tonde</label><br>

        <label><input type="checkbox" id="subtractionCheck" checked> Includi sottrazioni</label><br>
        <label><input type="checkbox" id="minuendRound" disabled> Minuendo solo decine intere</label><br>
        <label><input type="checkbox" id="subtrahendRound" disabled> Sottraendo solo decine intere</label><br>
</div>

    <button id="startButton">Inizia</button>
    <div id="operation"></div>
    <div id="progressBar"><div id="progress"></div></div>
    <div id="squaresContainer"></div>
    <button id="resultsButton" style="display: none;">Risultati</button>
    <button id="restartButton" style="display: none;">Ricomincia</button>
    <div id="results"></div>

    <script>
        let currentOperationIndex = 0;
        const operations = [];
        const results = [];
        const maxOperations = 10;
        let timerInterval;
        let operationTime = 10; // Default time in seconds
        let timeInterval; // Variable to hold the interval for changing operations

        // Set slider value from local storage if it exists
        const savedTime = localStorage.getItem('operationTime');
        if (savedTime) {
            operationTime = savedTime;
            document.getElementById('timeSlider').value = operationTime;
            document.getElementById('timeValue').textContent = operationTime;
        }

        // Update the displayed value of the slider and save it
        document.getElementById('timeSlider').addEventListener('input', function() {
            operationTime = this.value;
            document.getElementById('timeValue').textContent = operationTime;
            localStorage.setItem('operationTime', operationTime); // Save to local storage
        });

      function generateOperation() {
    let operation = '';
    let result = 0;
    const includeAddition = document.getElementById('additionCheck').checked;
    const includeSubtraction = document.getElementById('subtractionCheck').checked;
    const firstAddendRound = document.getElementById('firstAddendRound').checked;
    const secondAddendRound = document.getElementById('secondAddendRound').checked;
    const threeAddends = document.getElementById('threeAddends').checked;
    const thirdAddendRound = document.getElementById('thirdAddendRound').checked;
    const minuendRound = document.getElementById('minuendRound').checked;
    const subtrahendRound = document.getElementById('subtrahendRound').checked;
    
    const canAdd = includeAddition;
    const canSubtract = includeSubtraction;

    // Genera una somma o sottrazione
    if (canAdd && (Math.random() < 0.5 || !canSubtract)) {
        let num1 = firstAddendRound ? Math.floor(Math.random() * 10) * 10 : Math.floor(Math.random() * 99) + 1;
        let num2 = secondAddendRound ? Math.floor(Math.random() * 10) * 10 : Math.floor(Math.random() * (100 - num1)) + 1;
        
        if (threeAddends) {
            let num3 = thirdAddendRound ? Math.floor(Math.random() * 10) * 10 : Math.floor(Math.random() * (100 - num1 - num2)) + 1;
            operation = `${num1} + ${num2} + ${num3}`;
            result = num1 + num2 + num3;
        } else {
            operation = `${num1} + ${num2}`;
            result = num1 + num2;
        }
    } else if (canSubtract) {
        let num1 = minuendRound ? Math.floor(Math.random() * 10) * 10 : Math.floor(Math.random() * 99) + 1;
        let num2 = subtrahendRound ? Math.floor(Math.random() * 10) * 10 : Math.floor(Math.random() * num1) + 1;
        operation = `${num1} - ${num2}`;
        result = num1 - num2;
    }

    // Evita somme con risultato maggiore di 100 o sottrazioni con sottraendo maggiore di 100
    if (result > 100 || result < 0) {
        generateOperation(); // Ricrea l'operazione se non valida
    } else {
        operations.push(operation);
        results.push(result);
    }
}


        function displayOperation() {
            if (currentOperationIndex < maxOperations) {
                generateOperation();
                document.getElementById('operation').textContent = operations[currentOperationIndex];
                document.getElementById('squaresContainer').children[currentOperationIndex].style.backgroundColor = 'red'; // Colora il quadratino
                currentOperationIndex++;
                resetProgressBar(); // Riempie la barra completamente
                startProgressBar(); // Avvia la barra di avanzamento
            } else {
                endGame();
            }
        }

        function resetProgressBar() {
            document.getElementById('progress').style.width = '100%'; // Riempie immediatamente la barra
        }

        function startProgressBar() {
            let progressBarWidth = 100; // Resetta la larghezza della barra
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                progressBarWidth -= (100 / (operationTime - 1)); // Diminuisce la larghezza della barra
                document.getElementById('progress').style.width = progressBarWidth + '%';
                if (progressBarWidth <= 0) {
                    clearInterval(timerInterval);
                    // Non chiamiamo endGame qui
                }
            }, 1000); // Aggiorna ogni secondo
        }

        function endGame() {
            clearInterval(timerInterval);
            clearInterval(timeInterval); // Stop changing operations
            document.getElementById('operation').textContent = ''; // Nasconde l'ultima operazione
            document.getElementById('resultsButton').style.display = 'block'; // Mostra il pulsante risultati
            document.getElementById('startButton').style.display = 'none'; // Nasconde il pulsante "Inizia"
        }

        document.getElementById('startButton').addEventListener('click', function() {
            operations.length = 0; // Resetta le operazioni
            results.length = 0; // Resetta i risultati
            currentOperationIndex = 0; // Resetta l'indice
            document.getElementById('operation').textContent = '';
            document.getElementById('resultsButton').style.display = 'none'; // Nasconde il pulsante risultati
            document.getElementById('squaresContainer').innerHTML = ''; // Resetta i quadratini

            // Crea i quadratini blu
            for (let i = 0; i < maxOperations; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                document.getElementById('squaresContainer').appendChild(square);
            }

            // Inizia a mostrare le operazioni
            displayOperation();
            document.getElementById('startButton').style.display = 'none'; // Nasconde il pulsante "Inizia"

            // Disabilita i controlli di configurazione durante il gioco
            document.getElementById('timeSlider').disabled = true; // Disabilita lo slider
            document.getElementById('additionCheck').disabled = true; // Disabilita i checkbox
            document.getElementById('subtractionCheck').disabled = true; // Disabilita i checkbox

            // Inizia a cambiare operazioni ogni X secondi
            timeInterval = setInterval(displayOperation, (operationTime * 1000)); // Cambia operazione ogni X secondi
            startProgressBar(); // Inizia la barra di avanzamento
        });

        document.getElementById('resultsButton').addEventListener('click', function() {
            let resultsTable = '<h2>Risultati</h2><table id="resultsTable"><tr><th>Operazione</th><th>Risultato</th></tr>';
            for (let i = 0; i < maxOperations; i++) {
                resultsTable += `<tr><td>${operations[i]}</td><td>${results[i]}</td></tr>`;
            }
            resultsTable += '</table>';
            document.getElementById('results').innerHTML = resultsTable;
            document.getElementById('results').style.display = 'block'; // Mostra i risultati
            // Nasconde il pulsante dei risultati e mostra il pulsante di ricominciare
            document.getElementById('resultsButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'block'; // Mostra il pulsante "Ricomincia"
        });

        document.getElementById('restartButton').addEventListener('click', function() {
            currentOperationIndex = 0; // Resetta l'indice
            operations.length = 0; // Resetta le operazioni
            results.length = 0; // Resetta i risultati
            document.getElementById('results').style.display = 'none'; // Nasconde i risultati
            document.getElementById('restartButton').style.display = 'none'; // Nasconde il pulsante ricomincia
            document.getElementById('squaresContainer').innerHTML = ''; // Resetta i quadratini
            document.getElementById('startButton').style.display = 'block'; // Mostra il pulsante "Inizia"
            document.getElementById('operation').textContent = ''; // Nasconde l'operazione
            document.getElementById('timeSlider').disabled = false; // Riabilita lo slider
            document.getElementById('additionCheck').disabled = false; // Riabilita i checkbox
            document.getElementById('subtractionCheck').disabled = false; // Riabilita i checkbox
        });
      
      document.getElementById('additionCheck').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('firstAddendRound').disabled = !isChecked;
            document.getElementById('secondAddendRound').disabled = !isChecked;
            document.getElementById('threeAddends').disabled = !isChecked;
            document.getElementById('thirdAddendRound').disabled = !isChecked || !document.getElementById('threeAddends').checked;
        });

        document.getElementById('threeAddends').addEventListener('change', function() {
            document.getElementById('thirdAddendRound').disabled = !this.checked;
        });

        document.getElementById('subtractionCheck').addEventListener('change', function() {
            const isChecked = this.checked;
            document.getElementById('minuendRound').disabled = !isChecked;
            document.getElementById('subtrahendRound').disabled = !isChecked;
        });


    </script>

</body>
</html>
